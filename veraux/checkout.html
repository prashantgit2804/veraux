<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Veraux</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">VERAUX</a>
            <div class="nav-icons">
                <a href="cart.html" style="font-size: 0.9rem;">Back to Cart</a>
            </div>
        </div>
    </header>

    <div class="container section">
        <h1 class="heading-lg">Checkout</h1>

        <div class="checkout-grid">
            <!-- Form -->
            <div>
                <h3 style="margin-bottom: var(--spacing-sm);">Shipping Information</h3>
                <form id="checkout-form"
                    onsubmit="event.preventDefault(); alert('Order Placed Successfully! This is a demo.'); window.location.href='index.html';">
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" class="form-input" required>
                        </div>
                    </div>

                    <h3 style="margin: var(--spacing-md) 0 var(--spacing-sm);">Payment Details</h3>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" class="form-input" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>Expiry</label>
                            <input type="text" class="form-input" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVC</label>
                            <input type="text" class="form-input" placeholder="123">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="margin-top: var(--spacing-md); width: 100%;">Place Order</button>
                </form>
            </div>

            <!-- Summary -->
            <aside class="checkout-summary">
                <h3 style="margin-bottom: var(--spacing-sm);">Order Summary</h3>
                <div id="order-items">
                    <!-- Injected -->
                </div>
                <div class="total-row" style="margin-top: var(--spacing-md);">
                    <div class="summary-row">
                        <span>Total</span>
                        <span id="order-total">$0.00</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { cart } from './js/cart.js';

        const orderItems = document.getElementById('order-items');
        const orderTotal = document.getElementById('order-total');

        const items = cart.items;
        const total = cart.getTotal();

        orderItems.innerHTML = items.map(item => `
            <div style="display: flex; gap: 10px; margin-bottom: 10px; font-size: 0.9rem;">
                <img src="${item.image}" style="width: 50px; height: 50px; object-fit: cover;">
                <div>
                    <strong>${item.name}</strong><br>
                    Qty: ${item.quantity}
                </div>
                <div style="margin-left: auto;">
                    $${(item.price * item.quantity).toLocaleString()}
                </div>
            </div>
        `).join('');

        orderTotal.textContent = `$${total.toLocaleString()}`;
    </script>
</body>

</html>
