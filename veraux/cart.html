<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Veraux</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header class="header">
        <div class="nav-container">
            <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo">VERAUX</a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="nav-icons">
                <a href="#" class="nav-link"><i class="far fa-heart"></i></a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container section">
        <h1 class="heading-lg">Your Cart</h1>

        <div id="cart-content">
            <!-- Injected via JS -->
        </div>
    </div>

    <footer class="footer">
        <div class="container grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-md);">
            <div>
                <h2 class="logo" style="margin-bottom: var(--spacing-sm);">VERAUX</h2>
                <p style="color: #ccc;">Defining modern luxury through timeless design.</p>
            </div>
            <div>
                <h4>Shop</h4>
                <ul class="footer-links">
                    <li><a href="shop.html?category=jewelry">Jewelry</a></li>
                    <li><a href="shop.html?category=watches">Watches</a></li>
                    <li><a href="shop.html?category=perfumes">Perfumes</a></li>
                </ul>
            </div>
            <div>
                <h4>Customer Care</h4>
                <ul class="footer-links">
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="#">Shipping & Returns</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div>
                <h4>Newsletter</h4>
                <form action="#" style="display: flex; margin-top: 1rem;">
                    <input type="email" placeholder="Your email" style="background: transparent; border: 1px solid #777; color: white; padding: 10px; flex-grow: 1;">
                    <button type="submit" class="btn btn-primary" style="padding: 10px 20px;">GO</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 Veraux. All rights reserved.</p>
        </div>
    </footer>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { cart } from './js/cart.js';

        const cartContent = document.getElementById('cart-content');

        function renderCart() {
            const items = cart.items;

            if (items.length === 0) {
                cartContent.innerHTML = `
                    <p>Your cart is currently empty.</p>
                    <a href="shop.html" class="btn btn-primary" style="margin-top: 1rem;">Continue Shopping</a>
                `;
                return;
            }

            const total = cart.getTotal();

            cartContent.innerHTML = `
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Info</th>
                            <th>Quantity</th>
                            <th style="text-align: right;">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td style="width: 100px;">
                                    <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                                </td>
                                <td>
                                    <strong>${item.name}</strong><br>
                                    <span style="color: #777; font-size: 0.9rem;">$${item.price.toLocaleString()}</span><br>
                                    <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
                                </td>
                                <td>
                                    <div class="qty-selector" style="height: 36px;">
                                        <button class="qty-btn" onclick="updateItemQty('${item.id}', ${item.quantity - 1})">-</button>
                                        <input type="number" class="qty-input" value="${item.quantity}" readonly>
                                        <button class="qty-btn" onclick="updateItemQty('${item.id}', ${item.quantity + 1})">+</button>
                                    </div>
                                </td>
                                <td style="text-align: right; font-weight: 500;">
                                    $${(item.price * item.quantity).toLocaleString()}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$${total.toLocaleString()}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>Total</span>
                        <span>$${total.toLocaleString()}</span>
                    </div>
                    <a href="checkout.html" class="btn btn-primary" style="width: 100%; margin-top: 1rem; text-align: center;">Proceed to Checkout</a>
                </div>
            `;
        }

        // Global functions for inline events
        window.removeItem = (id) => {
            cart.remove(id);
            renderCart();
            // Cart count updates via subscription in main.js
        };

        window.updateItemQty = (id, newQty) => {
            if (newQty < 1) return;
            cart.updateQuantity(id, newQty);
            renderCart();
        };

        renderCart();
    </script>
</body>

</html>
